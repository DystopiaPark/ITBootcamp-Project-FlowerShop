<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tree of Life</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1 id="heading">Tree of Life Flower Shop</h1>
      <form action="get.php" method="get" id="cvecara-form">
        <fieldset>
          <!-- Cvece section -->
          <h2>Choose flowers:</h2>
          <div>
            <input
              type="number"
              name="ruze"
              id="ruze-input"
              placeholder="Price for one flower is 150 din."
            />&nbsp;&nbsp;&nbsp;Roses
          </div>
          <div>
            <input
              type="number"
              name="ljiljani"
              id="ljiljani-input"
              placeholder="Price for one flower is 120 din."
            />&nbsp;&nbsp;&nbsp;Lilies
          </div>
          <div>
            <input
              type="number"
              name="gerberi"
              id="gerberi-input"
              placeholder="Price for one flower is 70 din."
            />&nbsp;&nbsp;&nbsp;Gerberas
          </div>
          <!-- Dodatni pokloni section -->
          <h2>Additional gifts:</h2>
          <div>
            <input
              type="checkbox"
              name="bombonjera"
              id="bombonjera-chkbox"
            />&nbsp;&nbsp;&nbsp;Candy Box
          </div>
          <div>
            <input
              type="checkbox"
              name="cokolada"
              id="cokolada-chkbox"
            />&nbsp;&nbsp;&nbsp;Chocolate
          </div>
          <div>
            <input
              type="checkbox"
              name="sampanjac"
              id="sampanjac-chkbox"
            />&nbsp;&nbsp;&nbsp;Champagne
          </div>
          <!-- Placanje section -->
          <h2>Payment:</h2>
          <div>
            <input
              type="radio"
              name="placanje"
              id="kes-radio"
              checked
            />&nbsp;&nbsp;&nbsp;Cash
          </div>
          <div>
            <input
              type="radio"
              name="placanje"
              id="kartica-radio"
            />&nbsp;&nbsp;&nbsp;Card
          </div>
          <!-- Buttons section -->
          <button type="button" class="btn" id="izracunaj-btn">
            Calculate
          </button>
          <button type="reset" class="btn" id="resetuj-btn">Reset</button>
          <!-- Porudzbina section -->
          <h2>Your order:</h2>
          <section id="porudzbina-section"></section>
        </fieldset>
      </form>
    </main>
    <!-- SCRIPT -->
    <script src="app.js"></script>
  </body>
</html>
